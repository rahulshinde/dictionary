<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Sort and Filter</title>

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/angular-test.css">

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
  <div class="container" ng-app="sortApp" ng-controller="mainController">

    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><i class="fa fa-search"></i></div>

          <input type="text" class="form-control" placeholder="Search for projects" ng-model="searchName" onkeyup="search()">

        </div>      
      </div>
    </form>
    
    <table class="table">
      
      <thead>
        <tr>
          <td class="project-name">
            <a href="#" ng-click="sortType = 'name' ; sortReverse = !sortReverse">
              Title 
              <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
          <td class="description">
              Description
          </td>
          <td class="tags">
            <a href="#" ng-click="sortType = 'tags' ; sortReverse = !sortReverse">
              Tags
              <span ng-show="sortType == 'tags' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'tags' && sortReverse" class="fa fa-caret-up"></span>
            </a>
          </td>
        </tr>
      </thead>
      
      <tbody>
        <tr ng-repeat="roll in sushi | orderBy:sortType:sortReverse | filter:searchName">
          <td class="project-name"><a ng-href="{{roll.url}}">{{ roll.name }}</a></td>
          <td class="description">{{ roll.description }}</td>
          <td class="tags">{{ roll.tags }}</td>
        </tr>
      </tbody>
      
    </table>
    
    <div id="output">
      <h1>Related images</h1>
      <img src='http://www.placecage.com/150/100'>
      <img src='http://www.placecage.com/150/100'>
      <img src='http://www.placecage.com/150/100'>
      <img src='http://www.placecage.com/150/100'>
      <img src='http://www.placecage.com/150/100'>
      <img src='http://www.placecage.com/150/100'>
    </div>
  </div>
</body>
</html>
